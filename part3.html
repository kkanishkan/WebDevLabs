<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Lab 3 W3.CSS Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="w3-bar w3-blue">
            <span class=" labTitle w3-bar-item w3-mobile">Lab 3</span>
            <span class="w3-right w3-mobile">
                <a class="w3-bar-item w3-button w3-mobile" href="page.html">HOME</a>
            </span>
        </div>

        <section class="mainContent">
            <div class="w3-container w3-center w3-responsive">
                <h1 class="w3-text-shadow w3-animate-opacity"> Leafs Scoring 2018-2019</h1>
                <hr>
                <p class="w3-animate-opacity w3-text-shadow">This is going to be a table of the Leafs top 5 in scoring last season.</p>
                <p class="w3-animate-opacity w3-text-shadow">This page was made using W3.CSS</p>
            </div>
            <div class="w3-container w3-center w3-animate-opacity w3-responsive">
                <table class="w3-table-all">
                    <tr class="w3-black">
                        <th>Player</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Points</th>
                    </tr>
                    <tr class="w3-hover-blue">
                        <td>Mitch Marner</td>
                        <td>26</td>
                        <td>68</td>
                        <td>93</td>
                    </tr>
                    <tr class="w3-hover-blue">
                        <td>John Tavares</td>
                        <td>47</td>
                        <td>41</td>
                        <td>88</td>
                    </tr>
                    <tr class="w3-hover-blue">
                        <td>Auston Matthews</td>
                        <td>37</td>
                        <td>36</td>
                        <td>73</td>
                    </tr>
                    <tr class="w3-hover-blue">
                        <td>Morgan Rielly</td>
                        <td>20</td>
                        <td>52</td>
                        <td>72</td>
                    </tr>
                </table>
            </div>
            <div class="w3-container w3-responsive w3-animate-opacity w3-center">
                <figure>
                    <img src="./img/marner.jpg" title="Mitch Marner" class="w3-image w3-hover-grayscale">
                    <img src="./img/tavares.jpg" title="John Tavares" class="w3-image w3-hover-grayscale">
                    <img src="./img/matthews.jpg" title="Auston Matthews" class="w3-image w3-hover-grayscale">
                    <img src="./img/rielly.jpg" title="Morgan Rielly" class="w3-image w3-hover-grayscale">
                    <figcaption>The top 5 scorers for 2018-2019.</figcaption>
                </figure>
            </div>
            <div class="w3-container w3-center w3-responsive">
                <p>Kanishkan Kukarajah</p>
                <p>500723832</p>
            </div>
        </section>


    </body>
</html>
